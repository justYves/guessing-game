<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guessing Game</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<<link rel="stylesheet" href="my-style.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster+Two:400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container-fluid">
		<div class="game row">
			<div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
			<div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">

				<div class="row">
					<div class="panel panel-primary">
						<!-- Default panel contents -->
						<div class="panel-heading"> <h2> The Guessing Game </h2> </div>

						<!-- Default panel body -->
						<div class="panel-body">

							<form class="form-inline" action="#">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Input Number 1-100">
								</div>
								<button type="submit" class="btn btn-success">Submit your Guess</button>
							</form> 

							<div class="alert row">
								<h5>You have 3 guesses remaining...</h5>
							</div><!-- /alert -->

							<!--This is the PROGRESS BAR -->
							<div class="progress row">
								<span class="progress-value">						<div class="row numbar">
									<div class="row">
    <div class="col-xs-2 col-xs-offset-1">1</div>
    <div class="col-xs-2">2</div>
    <div class="col-xs-2">?</div>
    <div class="col-xs-2">?</div>
    <div class="col-xs-2">?</div>
</div>


						</div></span>
								<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-value-now="33.33" style="width: 33.33%">
									
								</div>
							</div><!-- /progress -->




						</div> <!-- /panel footer-->
						<div class="panel-footer">
							<a class="btn btn-primary" href="#" crole="button">Play again</a>
							<a class="btn btn-primary" href="#"role="button">Give me a hint</a>
						</div><!-- /panel footer -->
					</div> <!-- /panel -->
				</div> <!-- /game-->


				<div class="col-xs-1  col-sm-2 col-md-3 col-lg-4"></div>
			</div> <!-- row 1 -->
		</div> <!-- container -->


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</body>
	</html>
