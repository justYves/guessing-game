<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guessing Game</title>
</head>
<body>
	<div class="game">
		<h1>Guessing Game</h1>
		<div class="numBar">
			1 2 3 4 5
		</div>
		<form action="#">
			<div>
				<input type="text" value="Input Number 1-100">
			</div>
			<div class="button">
				<button type="submit">Submit your Guess</button>
			</div>
		</form>
		<button type="button">Play again</button>
		<button type="button">Give me a hint</button>
		<p> 5 Guesses Remaining </p>
	</div>
</body>
</html>
