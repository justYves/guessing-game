<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guessing Game</title>
	
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="my-style.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster+Two:400italic' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container-fluid">
		<div class="game row">
			<div class="col-xs-1 col-sm-2 col-md-3 col-lg-4"></div>
			<div class="col-xs-10 col-sm-8 col-md-6 col-lg-4">

				<div class="row">
					<div class="panel panel-primary">
						<!-- Default panel contents -->
						<div class="panel-heading"> <h2> The Guessing Game </h2> </div>

						<!-- Default panel body -->
						<div class="panel-body">

							<form class="form-inline" action="#">
								<div class="form-group">
									<input type="text" id ="userInput" class="form-control" placeholder="Input Number 1-100">
								</div>
								<button type="submit" class="btn btn-success submit">Submit your Guess</button>
							</form> 

							<div class="message row">
								<h5></h5>
							</div><!-- /alert -->

							<!--This is the PROGRESS BAR -->
							<div class="row progress-row">
							<div class="progress">
								<span class="progress-value">						
									<div class="numbar row">

										<div class="col-xs-15"><p class="empty">?<p></div>
										<div class="col-xs-15"><p class="empty">?<p></div>
										<div class="col-xs-15"><p class="empty">?<p></div>
										<div class="col-xs-15"><p class="empty">?<p></div>
										<div class="col-xs-15"><p class="empty">?<p></div>



									</div></span>
									<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-value-now="33.33" style="width: 0%">

									</div>
								</div><!-- /progress -->
</div>
							<div class="alert row">
								<h5>You have 3 guesses remaining...</h5>
							</div><!-- /alert -->


							</div> <!-- /panel footer-->
							<div class="panel-footer">
								<a class="btn btn-primary" href="#" role="button">Play again</a>
								<a class="btn btn-primary" id ="hint" href="#"role="button">Give me a hint</a>
							</div><!-- /panel footer -->
						</div> <!-- /panel -->
					</div> <!-- /game-->


					<div class="col-xs-1  col-sm-2 col-md-3 col-lg-4"></div>
				</div> <!-- row 1 -->
			</div> <!-- container -->


			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="my-script.js"></script>
		</body>
		</html>
